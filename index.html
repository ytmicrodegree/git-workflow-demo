<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
</head>
<body>
    <h1>Welcome to our website</h1>
    <p>This is our homepage</p>


    <!-- Git Flow -->
    <!-- Dev 1 -> Add a tagline -->
     <p>
        <strong>We build a scalable application</strong>
     </p>

     <!-- Dev 2 -> Add a footer -->
      <footer>
        <p>
            2026 My Company. All rights reserved.
        </p>
      </footer>

      <!-- GitHub Flow -->
       <!-- Dev 1 -> add a navigation -->
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>

        <!-- Dev 2 -> add a dark mode button -->
         <button>Dark Mode</button>


         <!-- Trunk-Based Development -->
          <!-- Dev 1 -> add search bar -->
           <script src="featureFlags.js"></script>
           <script>
            if (featureFlags.searchBar){
                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = "Search products";
                document.body.insertBefore(input, document.body.firstChild);
            }
           </script>
</body>
</html>
